<title>华为的薪酬浮动</title>

<body><div id='helpdiv'>
<h1><span lang=EN-US style='border:none windowtext 1.0pt;padding:0cm'>7</span><span
style='border:none windowtext 1.0pt;padding:0cm'>华为的薪酬浮动</span></h1>

<p class=10 style='text-indent:27.0pt'><span style='font-size:13.5pt;
line-height:150%;font-family:宋体;color:#666666'>薪酬浮动主要在于看是强调固定薪酬还是强调浮动薪酬。强调固定薪酬的特点在于：</span></p>

<p class=10 style='text-indent:27.0pt'><span style='font-size:13.5pt;
line-height:150%;font-family:宋体;color:#666666'>①</span><span style='font-size:
13.5pt;line-height:150%;font-family:宋体;color:#666666'>基于绩效的薪酬激励较少；</span></p>

<p class=10 style='text-indent:27.0pt'><span style='font-size:13.5pt;
line-height:150%;font-family:宋体;color:#666666'>②</span><span style='font-size:
13.5pt;line-height:150%;font-family:宋体;color:#666666'>提供员工更多的安全感和薪酬的可预见性；</span></p>

<p class=10 style='text-indent:27.0pt'><span style='font-size:13.5pt;
line-height:150%;font-family:宋体;color:#666666'>③</span><span style='font-size:
13.5pt;line-height:150%;font-family:宋体;color:#666666'>可能成为公司长期的财务负担。</span></p>

<p class=10 style='text-indent:27.0pt'><span style='font-size:13.5pt;
line-height:150%;font-family:宋体;color:#666666'>强调浮动薪酬的特点在于：</span></p>

<p class=10 style='text-indent:27.0pt'><span style='font-size:13.5pt;
line-height:150%;font-family:宋体;color:#666666'>①</span><span style='font-size:
13.5pt;line-height:150%;font-family:宋体;color:#666666'>可以更好的根据公司盈利情况调整薪酬成本；</span></p>

<p class=10 style='text-indent:27.0pt'><span style='font-size:13.5pt;
line-height:150%;font-family:宋体;color:#666666'>②</span><span style='font-size:
13.5pt;line-height:150%;font-family:宋体;color:#666666'>只给部分员工提供了薪酬的安全感和可预见性；</span></p>

<p class=10 style='text-indent:27.0pt'><span style='font-size:13.5pt;
line-height:150%;font-family:宋体;color:#666666'>③</span><span style='font-size:
13.5pt;line-height:150%;font-family:宋体;color:#666666'>员工在公司经营好的时候期待很好的报酬，但在公司经营不佳的时候却难以接受下降的薪酬。</span></p>
