<p class=10 style='text-indent:27.0pt'><span style='font-size:13.5pt;
line-height:150%;font-family:宋体;color:#666666'>在薪酬政策上，通常有三种代表方式，全年领先市场水平，前半年领先市场水平并且后半年滞后市场，全年滞后市场水平。这一点是看公司具体的经营战略和价值观，量力而行，华为秉承着一贯的重金聘用的原则，在调薪时完全领先于市场水平。</span></p>

<p class=10 style='text-indent:27.0pt'><span style='font-size:13.5pt;
line-height:150%;font-family:宋体;color:#666666'>任正非说：</span><span lang=EN-US
style='font-size:13.5pt;line-height:150%;font-family:"Arial",sans-serif;
color:#666666'>“</span><span style='font-size:13.5pt;line-height:150%;
font-family:宋体;color:#666666'>我们在报酬方面从不羞羞答答，坚决向华为优秀员工倾斜。</span><span
